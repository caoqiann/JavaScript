<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn">这是一个按钮</button>
	</body>
	<script type="text/javascript">
		/*
		 * 浏览器已经为我们提供文档节点对象  这个对象是window属性
		 * 	可以在页面中直接使用,文档节点代表的是整个网页
		 */
		
		//获取到button对象
		var btn = document.getElementById("btn");
		//修改按钮文字
		btn.innerHTML = "this is a button";
	</script>
</html>
