<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 电子邮件
			 * 
			 * 任意的字母数字下划线(3位以上).任意字母数字下划线@任意字母数字.任意字母(2-5位).任意字母(2-5位)
			 * 在开头和结尾加上^和$ 表示只能是一个完整的邮件名称
			 * \w{3,} (\.\w+)* @ [A-z0-9]+ (\.[A-z]{2,5}){1,2}
			 */
			
			var email = "caoqiann0831@163.com";
			
			var reg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
			console.log(reg.test(email));
		</script>
	</head>
	<body>
	</body>
</html>
