<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box01{
				width:100px;
				height: 100px;
				background-color: #ADD8E6;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				
				//移动速度
				var speed = 10;
				
				//创建一个变量表示方向
				var dir = 0;
				
				//使div可以根据不同方向键移动
				var box1 = document.getElementById("box01")
				
					
					
					/*
					 * 开启定时器来控制div的移动速度
					 */
				var timer = setInterval(function(){
						/*
					 * 37 左
					 * 38 上
					 * 39 右
					 * 40 下
					 */
					switch (dir){
						case 37:box1.style.left = box1.offsetLeft - speed + "px";
							break;
						case 38:box1.style.top = box1.offsetTop - speed + "px";
							break;
						case 39:box1.style.left = box1.offsetLeft + speed + "px";
							break;
						case 40:box1.style.top = box1.offsetTop + speed + "px";
							break;
						}
					},30);
					document.onkeydown =function(event){
					evevt = event || window.event;
					
					//按了ctrl以后速度加快
					if(event.ctrlKey){
						speed = 30;
					}else{
						speed = 10;
					}
					dir = event.keyCode;
						
					
				};
				//当按键松开时停止移动
				document.onkeyup = function(){
					dir = 0;
				}
			}
		</script>
	</head>
	<body>
		<div id="box01">
			
		</div>
	</body>
</html>
