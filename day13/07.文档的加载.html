<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<button id="btn" >这是一个按钮</button>
	</body>
	<script type="text/javascript">
		
		//获取id为btn的按钮
		var btn = document.getElementById("btn");
		
		//为按钮绑定一个单机响应函数
		btn.onclick = function(){
			alert("hello!");
		}
		
		/*
		 * 浏览器加载页面时,是按照由上而下的顺序加载的
		 * 读取到一行就运行一行,如果将script标签写到页面的上面,
		 * 在代码执行时,页面还没有加载,页面没有加载,DOM对象也没用加载
		 * 会导致无法获取到DOM对象
		 * 
		 * 将js代码编写到页面下部就是为了可以在页面加载完成之后再执行js代码
		 * 
		 * onload事件会在整个页面加载完成后才触发
		 * 为window绑定一个onload事件
		 * 	该事件对应的响应函数将会在页面加载完成之后执行
		 * 	这样可以确保我们的代码执行时,所有的DOM对象已经加载完毕
		 */
		
		window.onload = function(){
			alert("123");
		}
	</script>
</html>
