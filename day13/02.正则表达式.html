<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			
			/*
			 * 量词
			 * 	通过量词可以设置一个内容出现的次数
			 * 	量词只对它前边一个内容起作用
			 * 需要对多个内容起作用加()
			 * 
			 * 	{n} 正好出现n次
			 * 	{m,n}出现m-n次
			 * 	+ 至少一个,相当于{1,}
			 * 	* 0个或多个
			 * 	? 0个或1个,相当于{0,1}
			 * 	^ 表示开头
			 * 	$ 表示结尾
			 */
			
			var reg = /^a/;  //匹配开头的a
			var reg = /a$/;  //匹配结尾的a
			
			//如果在正则表达式中同时使用^和$ 则要求字符串必须完全符合正则表达式
			reg = /^a$/;
			
			console.log(reg.test("addcab"));
			
			
			/*
			 * 创建一个正则表达式,用来检查一个字符串是否是一个手机号
			 * 
			 * 手机号规则:
			 * 	1.以1开头
			 * 	2.第二位3-9任意数字
			 * 	3.三位以后任意数字9个
			 * 
			 * ^1 [3-9] [0-9]{9}$ 
			 */
			var phoneStr = "11332168707";
			
			var phoneReg = /^1[3-9][0-9]{9}$/;
			
			console.log(phoneReg.test(phoneStr));
			
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
