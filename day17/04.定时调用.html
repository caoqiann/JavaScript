<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var count = document.getElementById("count");
				
				/*
				 * 使count中的内容自动切换
				 * 
				 * JS的程序执行速度是非常快的
				 * 如果希望一段程序,可以每间隔一段时间执行依次
				 * 可以定时调用
				 * 
				 * setInterval()
				 * 	定时调用
				 * 	可以将一个函数每隔一段时间执行依次
				 * 	参数:
				 * 		1.回调函数,该函数会每隔一段时间被调用一次
				 * 		2.每次调用间隔时间,单位是毫秒
				 * 
				 * 	返回值:
				 * 		返回一个Number类型的数据
				 * 		这个数字同来作为定时器的唯一标识
				 * 
				 * clearInterval()可以用来关不一个定时器
				 * 该方法中需要一个定时器标识作为参数,这样会关闭标识对应的定时器
				 */
				var num = 0;
				var timer = setInterval(function(){
				 
					count.innerHTML = num++;
					if(num == 11){
						clearInterval(timer);
					}
				},100);
				
			}
		</script>
	</head>
	<body>
		<h1 id="count">1</h1>
	</body>
</html>
