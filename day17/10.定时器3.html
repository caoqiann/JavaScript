<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box1{
				height: 100px;
				width: 100px;
				background-color: lawngreen;
				position: absolute;
				left :0px;
			}
			#box2{
				height: 100px;
				width: 100px;
				background-color: darkorange;
				position: absolute;
				left :0px;
				top:200px;
		</style>
		<script type="text/javascript" src="js/tools.js"></script>
		<script type="text/javascript">
			
			
			
			window.onload = function(){
				
				var box1 = document.getElementById("box1");
				var btn = document.getElementById("btn");
				var btn2 = document.getElementById("btn2")
				var btn3 = document.getElementById("btn3");
				var btn4 = document.getElementById("btn4");
				btn.onclick = function(){
					move(box1,"left",500,10);
				}
				
				btn2.onclick = function(){
					move(box1,"left",0,10);
				}
				btn3.onclick = function(){
					move(box2,"left",500,10);
				}
				btn4.onclick = function(){
					move(box2,"width",500,10,function(){
						move(box2,"height",200,10,function(){
							move(box2,"width",100,10);
						});
					});
				}
			}	
		</script>
	</head>
	<body>
		<button id="btn">green向右移动</button>
		<button id="btn2">green向左移动</button>
		<button id="btn3">orange向右移动</button>
		<button id="btn4">test</button>
		<br /><br />
		<div id="box1">
			
		</div>
		
		
		
		<div id="box2">
			
		</div>
	</body>
</html>
