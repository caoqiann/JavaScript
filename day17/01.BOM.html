<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			/*
			 * BOM
			 * 	浏览器对象模型
			 * 	BOM可以使我们通过JS来操作浏览器
			 * 	在BOM中为我们提供了一组对象,用来完成对浏览器的操作
			 * 	BOM对象
			 * 		Window
			 * 			代表的是整个浏览器的窗口,同时window也是网页中的全局对象
			 * 		Navigator
			 * 			代表当前浏览器信息,通过该对象可以识别不同浏览器
			 * 			由于历史原因,Navigation对象中的大部分属性都已经不能帮助我们识别浏览器了
			 * 			一般我们只会使用userAgent来判断浏览器信息
			 * 				userAgent是一个字符表,这个字符中包含用来描述浏览器信息的内容
			 * 				不同的浏览器会有不同的userAgent
			 * 		Location
			 * 			代表当前浏览器的地址栏信息,通过Location可以获取地址信息,或者操作浏览器跳转页面
			 * 		History
			 * 			代表浏览器的历史记录,可以通过该对象来操作浏览器的历史记录
			 * 			由于隐私原因,该对象不能获取到具体的历史记录,只能操作浏览器向前或向后
			 * 			而且该操作只在当次访问时有效
			 * 		Screen
			 * 			代表用户的屏幕信息,通过该对象可以获取到用户显示器的相关信息
			 * 
			 * 		这些BOM对象在浏览器中都是作为window对象的属性保存的
			 * 			可以通过window对象来使用,也可以直接使用
			 * 
			 */
			var ua = navigator.userAgent;
			console.log(ua);
			if(/firefox/i.test(ua)){
				alert("firefox");
			}else if(/chrome/i.test(ua)){
				alert("chrome");
			}else if(/msie/i.test(ua)){
				//IE10及以下浏览器可以使用此方法
				//IE11中不含有MSIE 不能通过userAgent判断
				alert("IE");	
			}else if("ActiveXObject" in window){
				alert("IE11");
			}
			
			/*
			 * 如果不能通过UserAgent判断
			 * 还可以通过浏览器中特有的对象来判断浏览器
			 * 比如:ActiveXObject
			 * 
			 *
			 */
			/*if("ActiveXObject" in window){
				alert("IE");
			}else{
				alert("不是IE");
			}*/
		</script>
	</head>
	<body>
		
	</body>
</html>
