<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			
			var num = 0;
			//开启一个定时器
			/*setInterval(function(){
				console.log(num++);
			},3000);
			*/
			
			/*
			 * 延时调用
			 * 	延时调用一个函数不马上执行,而是隔一段时间后在执行,而且只会执行一次
			 * 
			 * 延时调用和定时调用的区别
			 * 	延时调用只会执行一次
			 * 	定时调用会调用多次
			 * 
			 * 延时调用和定时调用实际上是可以互相代替的
			 */
			var timer = setTimeout(function(){
				console.log(num++);
			},3000);
			//使用clearTimeout()来关闭一个延时调用
			clearTimeout(timer);
			window.onload = function(){
				
			}
		</script>
	</head>
	<body>
		
	</body>
</html>
