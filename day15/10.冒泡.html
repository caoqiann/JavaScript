<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box1{
				width:200px;
				height: 200px;
				background-color: plum;
			}
			span{
				background-color: sandybrown;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 事件的冒泡(Bubble)
				 *  所谓的冒泡就是指事件的向上传导,当后代元素上的事件被触发时,其祖先的相同事件也会被触发
				 * 	在开发中大部分情况冒泡都是有用的,如果不希望发生事件冒泡可以通过事件来取消冒泡
				 * 	
				 *取消冒泡 
				 * 	可以将事件对象的cancelBubble设置为true,即可取消冒泡
				 * 
				 */
				
				//为span绑定一个单级响应函数
				var s = document.getElementById("s1");
				s.onclick = function(){
					alert("span响应函数执行");
				}
				
				//为box1绑定一个单级响应函数
				var box1 = document.getElementById("box1");
				box1.onclick = function(event){
					alert("box1响应函数执行");
					event = event || window.event;
					event.cancelBubble = true;
				}
				
				
				//为body绑定一个单击响应函数
				document.body.onclick = function(){
					alert("body单击响应函数执行");
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">
			This is box1
			<span id="s1">This is span</span>
		</div>
	</body>
</html>
