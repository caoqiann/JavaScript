<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box1{
				width:100px;
				height: 100px;
				background-color: lightcoral;
				/*开启box1的绝对定位*/
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				/*
				 * 使div跟随鼠标移动
				 */
				var box1 = document.getElementById("box1");
				document.onmousemove = function(event){
					//解决兼容问题
					event = event || window.event;
					
					//获取滚动条距离
					/*
					 * 滚动条是html的
					 */
					var st = document.documentElement.scrollTop;
					var sl = document.documentElement.scrollLeft;
					console.log(st);
					
					//获取鼠标坐标
					/*
					 * clientX和clientY
					 * 	用于获取鼠标在当前的可见窗口的坐标
					 *	 所得只有数字没有单位"px"
					 * 
					 * div的偏移量,是相对于整个页面而言的
					 * 
					 * pageX和pzgeY可以获取鼠标相对于当前页面的坐标
					 * 	但这两个属性在IE8中不支持
					 */
					var x = event.pageX;
					var y = event.pageY;
					
					
					box1.style.left = x + sl + "px";
					box1.style.top = y + st + "px";
					
				}
			}
		</script>
	</head>
	<body width = "1000px">
		<div id="box1"></div>
	</body>
</html>
