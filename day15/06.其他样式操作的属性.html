<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box1{
				width:100px;
				height:100px;
				background-color:darkolivegreen ;
				padding: 10px;
				border: 10px solid sandybrown;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var btn01 = document.getElementById("btn01");
				
				btn01.onclick = function(){
					/*
					 * clientWidth
					 * clientHeight
					 * 	这两个属性值可以获取元素的可见宽度和高度
					 * 	这些属性都是不带px的,返回的都是一个数字,可以直接进行计算
					 * 	会获取元素宽度和高度,包括内容区和内边距
					 * 
					 * 这些属性都是只读的 不能修改
					 */
					
					alert(box1.clientHeight);
					
					/*
					 * offsetWidth
					 * offsetHeight
					 * 	获取元素的整个宽度和高度 包括内容区,内边距和边框
					 */
					alert(box1.offsetHeight);
					
					/*
					 * offsetParent
					 * 	可以用来获取当前元素的定位父元素
					 * 	会获取到离当前元素最近的开启了定位的祖先元素
					 * 	如果所有祖先元素都没有开启定位,则返回body
					 */
					var op = box1.offsetParent;
					alert(op);
					
					/*
					 * offsetLeft
					 * 	当前元素对于其定位父元素的水平偏移量
					 * offsetTop
					 * 	当前元素对于其定位父元素的垂直偏移量
					 */
					alert(box1.offsetLeft);
					
					/*
					 * scrollWidth
					 * scrollHeight
					 * 可以获取元素整个滚动区域的宽度和高度	
					 * 
					 */
					
					/*
					 * scrollLeft
					 *  可以获取水平滚动条滚动的距离
					 * scrollTop
					 * 	可以获取垂直滚动条滚动的距离
					 */
					
					//当满足 scrollHeight - scrollTop == clientHeig
					//说明垂直滚动条滚动到底了
					
					//当满足 scrollWidth - scrollLeft == clientWidth
					//说明水平滚动条滚动到底了
					
					
				}
			}
		</script>
	</head>
	<body>
		<button id="btn01">
			Click here
		</button>
		<div id="box1"></div>
	</body>
</html>
