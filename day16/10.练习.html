<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box01{
				width:100px;
				height: 100px;
				background-color: #ADD8E6;
				position: absolute;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				//使div可以根据不同方向键移动
				var box1 = document.getElementById("box01")
				document.onkeydown =function(event){
					evevt = event || window.event;
					
					//移动速度
					var speed = 10;
					//按了ctrl以后速度加快
					if(event.ctrlKey){
						speed = 100;
					}
					/*
					 * 37 左
					 * 38 上
					 * 39 右
					 * 40 下
					 */
					switch (event.keyCode){
						case 37:box1.style.left = box1.offsetLeft - speed + "px";
							break;
						case 38:box1.style.top = box1.offsetTop - speed + "px";
							break;
						case 39:box1.style.left = box1.offsetLeft + speed + "px";
							break;
						case 40:box1.style.top = box1.offsetTop + speed + "px";
							break;
						
					}
				}
				
				
			}
		</script>
	</head>
	<body>
		<div id="box01">
			
		</div>
	</body>
</html>
