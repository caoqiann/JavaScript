<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var box = document.getElementById("box");
				var pro = document.getElementById("pro");
			/*
			 * document.createElement()
			 * 	可以用于创建一个元素节点对象
			 * 	它需要一个标签名作为参数,将根据该标签名创建元素节点对象
			 * 	并将创建好的对象作为返回值返回
			 * 
			 * 
			 * document.createTextNode()
			 * 	可以用来创建一个文本节点对象
			 * 	需要一个文本内容作为参数,将会根据该内容创建文本节点,并将新节点返回
			 */
			var p = document.createElement("p");
			
			var t = document.createTextNode("this is a progress~");
			
			//将t设置为p的子节点
			/*
			 * appendChlid()
			 * 	向父节点中添加一个新的子节点
			 * 	用法:父节点.appendChild(子节点)
			 * 
			 */
			p.appendChild(t);
			box.appendChild(p);
			/*
			 * 使用innerHTML也可以完成DOM的增删改的相关操作
			 * 	一般会两种方式结合使用
			 */
//			box.innerHTML += "<p>this is p!</p>";
			
			p.innerHTML = "this is p...";
			box.appendChild(p);
			
			/*
			 * insertBefore()
			 * 	可以在指定的子节点前插入新的子节点
			 * 	语法:父节点.insertBefore(新节点,旧节点);
			 * 
			 * 
			 */
			box.insertBefore(p,pro);
			
			
			/*
			 * replaceChild()
			 * 	可以使用指定的子节点替换已有的子节点
			 * 	语法:父节点.replaceChild(新节点,旧节点)
			 */
			
//			box.replaceChild(p,pro);
			
			
			/*
			 * removeChild()
			 * 	可以删除一个子节点
			 * 	语法:父节点.removeChild(子节点);
			 * 
			 * 子节点.parentNode.removeChild(子节点)
			 * 	不用获取父节点就能进行删除操作
			 * 
			 */
//			box.removeChild(pro);
			
			
			}
		</script>
	</head>
	<body>
		<div id="box">
			<p id="pro">this is a progess in body</p>
		</div>
	</body>
</html>
