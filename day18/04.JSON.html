<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			/*
			 * JSON
			 * 	JS中的对象只有JS自己认识,其他的语言都不认识
			 * 	JSON就是一个特殊格式的字符串,这个字符串可以被任意的语言所识别
			 * 	并且可以转换为任意语言中的对象,JSON在开发中主要用来数据的交互
			 * 
			 * 	JavaScript Obiect Notation JS对象表示法
			 * 	JSON和JS对象格式一样,只不过JSON字符串属性名必须加双引号
			 * 		其他的和JS一致
			 * 
			 * JSON分类:
			 * 	1.对象{}
			 * 	2.数组[]
			 * 
			 * JSON中允许的值:
			 * 	1.字符串
			 * 	2.数值
			 * 	3.布尔值
			 * 	4.null
			 * 	5.对象
			 * 	6.数组
			 */
			
			var obj = '{"name":"mark","age":10,"gender":"male"}';
			
			var arr = '[1,2,3,"hello",true]';
			
			var obj2 = '{"arr":[1,2,3]}';
			
			var arr2 = '[{"name":"mark","age":10,"gender":"male"},{"name":"mark","age":10,"gender":"male"}]'
			
			var obj3 = {name:"Ross",age:20,gender:"male"};
			//console.log(obj);
			
			/*
			 * 将JSON字符串转换为JS对象
			 * 	在JS中,为我们提供了一个工具类,就叫JSON
			 * 	这个对象可以将一个JSON转换为JS对象,也可以将一个JS对象转换为JSON
			 */
			
			/*
			 * JSON.parse()
			 * 	可以将JSON字符串转换为JS对象
			 * 	他需要一个JSON字符串作为参数,会将该字符串转换为JS对象并返回
			 */
			
			var json = '{"name":"mark","age":10,"gender":"male"}';
			var o = JSON.parse(json);
			console.log(o.name);
			
			/*
			 * JSON.stringify()
			 * 	可以将一个JS对象转换为JSON字符串
			 * 	需要一个JS对象作为参数,会返回一个JSON字符串
			 */
			var str = JSON.stringify(obj3);
			console.log(str);
			
			/*
			 * JSON对象在IE7及以下的浏览器中不兼容
			 * 	如果需要兼容IE7及以下的JSON操作,则可以通过引入一个外部的js文件来处理
			 */
		</script>
	</head>

</html>
