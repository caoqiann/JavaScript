			 */

		/*
		 * join()
		 *  该方法可以将数组转换为一个字符串
		 *  该方法不会对原数组产生影响
		 *  在join()中可以指定一个字符串作为参数，这个字符串将会成为数组中元素的连接符
		 * 	如果不指定连接符，则默认使用，作为连接符
		 */
		
		result = arr.join("@");

		 * sort()

		 * 
		 *  
		 */
		
		arr = ["d","b","a","c","e"];

		 * 即使对纯数字的数组进行排序时，也会按照Unicode的编码来排序。

		 * 
		 *  我们可以自己指定排序规则
		 *  在sort()中添加一个回调函数，来指定排序规则

		 * 		如果需要降序排列则返回 b-a

		 */
