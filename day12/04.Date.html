<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			 * Date对象
			 * 	在JS中使用Date对象来表示一个时间
			 * 
			 */
			
			
			//创建一个Date对象
			//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
			var d = new Date();
			
			
			//创建一个指定的时间对象
			//需要在构造函数中传递一个表示时间的字符串作为参数
			//日期的格式  月/日/年 时：分：秒
			var d2 = new Date("10/5/2020 15:30:05");
			
			
			/*
			 * getDate()
			 * 	获取当前日期对象是几日
			 * 
			 */
			var date = d.getDate();
			
			
			/*
			 * getDay()
			 * 	获取当前日期对象是周几
			 * 	会返回一个0-6的值
			 * 		0表示周日
			 * 		1表示周一
			 * 		...
			 */
			var day = d.getDay();
			
			
			/*
			 * getMonth()
			 * 	获取当前日期对象的月份
			 * 	会返回一个0-11的值
			 * 		0表示1月
			 * 		1表示2月
			 * 		...
			 */
			var month = d2.getMonth();
			
			
			/*
			 * getFullYear()
			 * 	获取当前日期对象的年份
			 */
			var year = d.getFullYear();
			
			
			/*
			 * getTime()
			 * 	获取当前日期的时间戳
			 * 	时间戳，指的是格林威治标准时间的1970年1月1日，0时0分0秒到当前日期所花费的毫秒数（1秒 = 1000毫秒）
			 * 	计算机底层在保存时间时使用的都是时间戳
			 */
			var time = d2.getTime();
			
//			console.log(date);
//			console.log(day);
//			console.log(month);
//			console.log(year);
//			console.log(time);
			
			
			//利用时间戳来测试代码的执行性能
			//获取当前的时间戳
			var start = Date.now();
			
			for(var i = 0; i < 100; i++){
				console.log(i);
			}
			
			var end = Date.now();
			console.log(start);
			console.log(end);
			
			console.log("执行了:"+(end - start)+"ms");
			
		</script>
	</head>
	<body>
	</body>
</html>
