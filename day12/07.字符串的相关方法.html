<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			
			var str = "Hello";
			/*
			 * 在底层字符串是以字符数组的形式保存的
			 * ["H","e","l","l","o"]
			 * 
			 */
			console.log(str.length);
			console.log(str[0]);
			
			
			/*
			 * charAt()
			 * 	可以返回字符串中指定位置的字符	
			 * 	根据索引获取指定位置的字符
			 */
			var result = str.charAt(3);
			console.log(result);
			
			/*
			 * charCodeAt()
			 * 	获取指定位置字符的编码(Unicode编码)
			 */
			var result1 = str.charCodeAt(0);
			console.log(result1);
			
			/*
			 * String.fromCharCode()
			 * 	可以根据字符编码去获取字符
			 */
			var result2 = String.fromCharCode(72);
//			console.log(result2);
			
			
			/*
			 * concat()
			 * 	可以连接两个或多个字符串
			 */
			var result3 = str.concat("hel","lo");
			console.log(result3);
			
			/*
			 * indexOf()
			 * 	该方法可以检索字符串中是否含有指定内容
			 *		 如果字符串中含有该内容,则会返回其第一次出现的索引
			 * 		 如果没有找到指定内容则会返回-1
			 * 	可以输入第二个参数,指定开始查找的位置
			 * 
			 * lastIndexOf()
			 *	 该方法的用法与indexOf()一样
			 * 		不同的是indeOf是从前往后找
			 * 		而lastIndexOfs是从后往前找
			 * 	也可以写第二个参数,指定查找位置
			 */
			result = str.indexOf("l",3);
			console.log(result);
			
			/*
			 * slice()
			 * 	可以从字符串中截取指定位置的内容
			 * 	不会影响原字符串,而是将截取内容返回
			 * 	参数:
			 * 		1.开始位置的索引
			 * 		2.结束位置的索引
			 * 			如果省略第二个参数,则会截取到后面所有
			 * 		如果传递一个负数作为参数,则从后往前数
			 */
			
			result = str.slice(1,4);
			console.log(result);
			
			
			/*
			 * substring()
			 * 	可以用来截取一个字符串,与slice()类似
			 * 	参数:
			 * 		1.开始位置的索引
			 * 		2.结束位置的索引
			 * 		不同的是这个方法如果传递负数,则默认为0
			 * 		而且它还自动调整参数的位置,如果第二个参数小于第一个,则自动交换
			 */
			result = str.substring(3,1);
			console.log(result);
			
			/*
			 * substr()
			 * 	用来截取字符串
			 * 	参数:
			 * 		1.截取开始位置的索引
			 * 		2.截取的长度
			 */
			
			/*
			 * split()
			 * 	可以将字符串拆分为一个数组
			 * 	参数:
			 * 		需要一个字符串作为参数,将会根据该字符串去拆分数组
			 * 		如果传递一个空串作为参数,字符串中每一个字符都将分割为一个数组中的元素
			 * 
			 */
			str = "123456789";
			result = str.split("");
			console.log(result);
			console.log(Array.isArray(result));
		
		
			/*
			 * toUpperCase()
			 * 	将字符串转换为大写并返回
			 * 
			 * toLowerCase()
			 * 	将字符转换为小写并返回
			 */
			
			
		</script>
	</head>
	<body>
	</body>
</html>
